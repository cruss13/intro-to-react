cldar<!DOCTYPE html>

<html>
<head>
  <title>My First React App</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>


  <script type="text/babel">
    class Greeting extends React.Component {
      render() {
        return (
          <div>
          <h1>Hello {this.props.name}!</h1>
          </div>
        );
      }
    }

    class Clock extends React.Component {
      constructor(props) {
        super(props);
        this.state = {date: new Date()};
      }

      componentDidMount() {
        this.timerID = setInterval(
          () => this.tick(),
          1000
        );
      }

      componentWillUnmount() {
        clearInterval(this.timerID);
      }

      tick() {
        this.setState({
          date: new Date()
        });
      }

      render() {
        return (
          <div>
          <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
          </div>
        );
      }
    }

    class Button extends React.Component {
      constructor() {
        super();
        this.state = {
          count: 0,
        };
      }

      updateCount() {
        this.setState((prevState, props) => {
          return {count: prevState.count + 1}
        });
      }

      render() {
        return (
          <div>
            <h3>Click me!</h3>
            <button onClick={() => this.updateCount()}>
            Clicked {this.state.count} times </button>
          </div>
        );
      }
    }

    class HomePage extends React.Component {
      render() {
        return (
          <div>
            <Greeting name="Bloc Student"/>
            <Clock />
            <Button />
          </div>
        );
      }
    }

    ReactDOM.render(
      <HomePage />,
      document.getElementById('app')
    );

  </script>
</body>

</html>
